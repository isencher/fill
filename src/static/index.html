<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill - 2D Table Data Auto-Filling</title>
    <link rel="stylesheet" href="/static/components/progress.css">
    <link rel="stylesheet" href="/static/components/animations.css">
    <link rel="stylesheet" href="/static/components/help-tooltip.css">
    <link rel="stylesheet" href="/static/components/faq-modal.css">
    <link rel="stylesheet" href="/static/components/tour.css">
    <link rel="stylesheet" href="/static/mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #888;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 16px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }

        /* Data Preview Styles */
        .data-preview {
            margin-top: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e9ecff 100%);
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-toggle {
            background: white;
            border: 1px solid #667eea;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            transition: all 0.3s;
        }

        .preview-toggle:hover {
            background: #667eea;
            color: white;
        }

        .preview-content {
            padding: 20px;
        }

        .preview-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .preview-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #f8f9ff;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }

        .stat-icon {
            font-size: 20px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .preview-table {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .preview-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .preview-table th {
            background: #667eea;
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        .preview-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .preview-table tr:last-child td {
            border-bottom: none;
        }

        .preview-table tr:nth-child(even) {
            background: #f9f9ff;
        }

        .preview-table tr:hover {
            background: #f0f2ff;
        }

        .preview-footer {
            text-align: center;
            padding-top: 8px;
        }

        .preview-note {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .preview-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .preview-error {
            text-align: center;
            padding: 20px;
            color: #721c24;
            background: #f8d7da;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .preview-stats {
                flex-direction: column;
                gap: 10px;
            }

            .preview-stat {
                min-width: 100%;
            }

            .preview-table {
                font-size: 11px;
            }

            .preview-table th,
            .preview-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="progressContainer"></div>
    <div class="container">
        <h1>Fill</h1>
        <p class="subtitle">2D Table Data Auto-Filling Web Application</p>

        <div class="upload-area" id="uploadArea" data-help-tooltip="Upload your Excel or CSV file here. The file should have column headers in the first row and data in subsequent rows." data-help-wide="true">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your file here</div>
            <div class="upload-hint">or click to browse (.xlsx, .csv files only)</div>
        </div>

        <input type="file" id="fileInput" accept=".xlsx,.csv,.XLSX,.CSV">

        <!-- Sample Download Buttons -->
        <div class="sample-downloads" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <a href="/static/samples/sample-customer-data.csv" download class="sample-download-btn" style="flex: 1; text-align: center; padding: 10px 16px; background: #f0f2ff; color: #667eea; border: 2px solid #667eea; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: 600; transition: all 0.2s ease;">
                üì• Sample CSV
            </a>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload File</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="message" id="message"></div>

        <div class="data-preview" id="dataPreview" style="display: none;">
            <div class="preview-header">
                <h3>üìä Data Preview</h3>
                <button class="preview-toggle" id="previewToggle">
                    <span id="previewToggleIcon">‚ñº</span>
                </button>
            </div>
            <div class="preview-content" id="previewContent">
                <div class="preview-stats">
                    <div class="preview-stat">
                        <span class="stat-icon">üìù</span>
                        <span class="stat-label">Rows:</span>
                        <span class="stat-value" id="previewRowCount">-</span>
                    </div>
                    <div class="preview-stat">
                        <span class="stat-icon">üìã</span>
                        <span class="stat-label">Columns:</span>
                        <span class="stat-value" id="previewColCount">-</span>
                    </div>
                </div>
                <div class="preview-table" id="previewTable">
                    <!-- Data preview will be loaded here -->
                </div>
                <div class="preview-footer">
                    <span class="preview-note">Showing first 5 rows of your data</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/components/progress.js"></script>
    <script src="/static/components/skeleton.js"></script>
    <script src="/static/components/help-tooltip.js"></script>
    <script src="/static/components/faq-modal.js"></script>
    <script src="/static/components/tour.js"></script>
    <script>
        // Initialize progress indicator for upload page
        document.addEventListener('DOMContentLoaded', function() {
            const progress = initProgressIndicator({
                currentStep: 'upload',
                completedSteps: []
            });

            // Optionally make completed steps clickable
            const steps = document.querySelectorAll('.progress-step.completed');
            steps.forEach(step => {
                step.classList.add('clickable');
                step.addEventListener('click', () => {
                    const stepId = step.dataset.step;
                    progress.navigateToStep(stepId);
                });
            });

            // Auto-start tour for first-time users
            if (typeof autoStartTour === 'function') {
                autoStartTour('upload');
            }
        });
    </script>
    <script src="/static/upload.js"></script>
</body>
</html>
